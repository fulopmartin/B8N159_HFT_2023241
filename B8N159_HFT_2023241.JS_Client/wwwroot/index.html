<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Award UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div>
        <h1 id="welcome" onclick="mainMenu()">Welcome to the winery database!</h1> <br />

        <table>
            <tr>
                <td>
                    <button type="button" onclick="awardsMenu()" class="menubarbutton">Awards</button>
                </td>
                <td>
                    <button type="button" onclick="winesMenu()" class="menubarbutton">Wines</button>
                </td>
                <td>
                    <button type="button" onclick="wineriesMenu()" class="menubarbutton">Wineries</button>
                </td>
                <td>
                    <button type="button" onclick="staticticsMenu()" class="menubarbutton">Statistics</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="welcomeDiv">
        <h2>Please select a table to show!</h2>
    </div>

    <div id="awardDiv">
        <h2>Award Catalog</h2>
        <table>
            <tr>
                <td>
                    <table>
                        <thead class="tbl-header">
                            <tr>
                                <th>AwardId</th>
                                <th>AwardName</th>
                                <th>AwardYear</th>
                                <th>WineId</th>
                                <th>Delete</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody id="awardresults" class="tbl-content">
                        </tbody>
                    </table>
                </td>
                <td>
                    <div id="awardAddDiv">
                        <table>
                            <tr>
                                <td>
                                    <label>Award Name</label>
                                </td>
                                <td>
                                    <input type="text" id="addawardname" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Award Year</label>
                                </td>
                                <td>
                                    <input type="number" id="addawardyear" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Wine Id</label>
                                </td>
                                <td>
                                    <input type="number" id="addawardwineid" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" onclick="addAward()">Add award</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="awardUpdateDiv">
                        <table>
                            <tr>
                                <td>
                                    <label>Award Name</label>
                                </td>
                                <td>
                                    <input type="text" id="updateawardname" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Award Year</label>
                                </td>
                                <td>
                                    <input type="number" id="updateawardyear" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Wine Id</label>
                                </td>
                                <td>
                                    <input type="number" id="updateawardwineid" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" onclick="updateAward()">Update award</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="wineDiv">
        <h2>Wine Catalog</h2>
        <table>
            <tr>
                <td>
                    <table>
                        <thead class="tbl-header">
                            <tr>
                                <th>WineId</th>
                                <th>WineName</th>
                                <th>WineYear</th>
                                <th>WinePrice</th>
                                <th>WineryId</th>
                                <th>Delete</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody id="wineresults" class="tbl-content">
                        </tbody>
                    </table>
                </td>
                <td>
                    <div id="wineAddDiv">
                        <table>
                            <tr>
                                <td>
                                    <label>Wine Name</label>
                                </td>
                                <td>
                                    <input type="text" id="addwinename" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Wine Year</label>
                                </td>
                                <td>
                                    <input type="number" id="addwineyear" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Wine Price</label>
                                </td>
                                <td>
                                    <input type="number" id="addwineprice" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Winery Id</label>
                                </td>
                                <td>
                                    <input type="number" id="addwinewineryid" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" onclick="addWine()">Add wine</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="wineUpdateDiv">
                        <table>
                            <tr>
                                <td>
                                    <label>Wine Name</label>
                                </td>
                                <td>
                                    <input type="text" id="updatewinename" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Wine Year</label>
                                </td>
                                <td>
                                    <input type="number" id="updatewineyear" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Wine Price</label>
                                </td>
                                <td>
                                    <input type="number" id="updatewineprice" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Winery Id</label>
                                </td>
                                <td>
                                    <input type="number" id="upsatewinewineryid" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" onclick="updateWine()">Update wine</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="wineryDiv">
        <h2>Winery Catalog</h2>
        <table>
            <tr>
                <td>
                    <table>
                        <thead class="tbl-header">
                            <tr>
                                <th>WineryId</th>
                                <th>WineryName</th>
                                <th>WineryZipcode</th>                                
                                <th>Delete</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody id="wineryresults" class="tbl-content">
                        </tbody>
                    </table>
                </td>
                <td>
                    <div id="wineryAddDiv">
                        <table>
                            <tr>
                                <td>
                                    <label>Winery Name</label>
                                </td>
                                <td>
                                    <input type="text" id="addwineryname" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Winery Zipcode</label>
                                </td>
                                <td>
                                    <input type="number" id="addwineryzipcode" />
                                </td>
                            </tr>                            
                            <tr>
                                <td>
                                    <button type="button" onclick="addWinery()">Add winery</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="wineryUpdateDiv">
                        <table>
                            <tr>
                                <td>
                                    <label>Winery Name</label>
                                </td>
                                <td>
                                    <input type="text" id="updatewineryname" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Wine Year</label>
                                </td>
                                <td>
                                    <input type="number" id="updatewineryzipcode" />
                                </td>
                            </tr>                            
                            <tr>
                                <td>
                                    <button type="button" onclick="updateWinery()">Update winery</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
